# All https proprties
http:
  # HTTPS Listener Configurations
  listener:
    host: "0.0.0.0"
    port: "8081"
    path: "/*"
    consolePath: "/console/*" 
        
  # HTTPS Request Configurations 
  request:
    # Process related Request configurations
    process: ""
    # System related Request configurations
    system:
      responseTimeout: "30000"
      connectionTimeout: "30000"
      persistence:
        host: "localhost"
        port: "8081"
        basePath: "/api"
        path:
          contactsSpouses: "/persistant/contactsSpouses"
          contactsNonSpouses: "/persistant/contactsNonSpouses"
          addresses: "/persistance/contacts/addresses"
          accounts: "/persistant/accounts"
      sfdc:
        host: "localhost"
        port: "8082"
        basePath: "/api/sfdc"
        path:
          createContact: "contacts"
          createAddress: "alternate-channels"
          createAccount: "accounts"
          extOrgAccounts: "ext-org-accounts"
          createEducation: "education"
          createRelationship: "relationship"
db:
  rpt:
    host: "psdb-cs92rpt.chapman.edu"
    port: "1521"
    user: "sfusr"
    password: "Chap4me"
    serviceName: "CS92RPT"
    query:
      studentInterest: "SELECT count(*) cnt FROM sysadm.PS_XC_AQ_STUINT_VW"
      phone: "SELECT EMPLID,PHONE_TYPE,COUNTRY_CODE,PHONE,EXTENSION,PREF_PHONE_FLAG,CAST(LAST_UPDT_DTTM AS DATE)LAST_UPDT_DTTM FROM SYSADM.PS_XC_AQ_PHONE_VW"
      extAccounts: "SELECT * FROM SYSADM.PS_XC_AQ_EOACCT_VW OFFSET 61 ROWS  FETCH NEXT 10 ROWS ONLY"
      employmentCount: "SELECT count(*) cnt FROM sysadm.PS_XC_AQ_EMPLOY_VW WHERE LAST_UPDT_DTTM > TO_TIMESTAMP( :LAST_UPDT_DTTM , 'YYYY-MM-DD HH24:MI:SS.FF')"
      employmentBatch: "SELECT EMPLID,EMPLOYER,END_DT,XC_AQ_ENDED,START_DT,XC_AQ_STARTED,SCC_STATUS_DESCR,BUSINESS_TITLE,DEPTID,DEPTNAME,REPORTS_TO_DEPT,ROLLUP_NAME,LAST_UPDT_DTTM FROM (   SELECT EMPLID,EMPLOYER,END_DT,XC_AQ_ENDED,START_DT,XC_AQ_STARTED,SCC_STATUS_DESCR,BUSINESS_TITLE,DEPTID,DEPTNAME,REPORTS_TO_DEPT,ROLLUP_NAME,LAST_UPDT_DTTM, RANK() OVER (ORDER BY EMPLID , LAST_UPDT_DTTM) as my_rank   FROM sysadm.PS_XC_AQ_EMPLOY_VW   where LAST_UPDT_DTTM > TO_TIMESTAMP( :LAST_UPDT_DTTM , 'YYYY-MM-DD HH24:MI:SS.FF')   ) WHERE my_rank >= :start_offset AND my_rank <= :end_offset"
      email: "SELECT EMPLID,E_ADDR_TYPE,EMAIL_ADDR,PREF_EMAIL_FLAG,CAST(LAST_UPDT_DTTM AS DATE)LAST_UPDT_DTTM FROM SYSADM.PS_XC_AQ_EMAIL_VW"
      education: "SELECT a.EMPLID,a.INSTITUTION,a.DESCR_CAREER,a.MONTH_NAME,a.YEAR,a.XC_DEGREE_DESCR,a.REUNION_YR,a.START_DT_YEAR,a.END_DT_YEAR,b.STATUSIMG,b.PLAN_DESCR,b.DEPT_DESCR,b.SCHOOL_DESCR from SYSADM.PS_XC_AQ_EDUCTN_VW a INNER JOIN SYSADM.PS_XC_AQ_DEGDTL_VW b ON a.EMPLID = b.EMPLID"
      address: "SELECT EMPLID,ADDRESS_TYPE,ADDR_TYPE_SHORT,ADDRESSLONG,ADDRESS1,ADDRESS2,ADDRESSLONG3,CITY,COUNTY,STATE,STATE_DESCR,COUNTRY_CD,COUNTRY_NM,POSTAL,CAST(LAST_UPDT_DTTM AS DATE)LAST_UPDT_DTTM,ADDRESSLINE FROM SYSADM.PS_XC_AQ_ADDRSS_VW"
  aux:
    host: "psdb-cs92int1.chapman.edu"
    port: "1521"
    user: "sfusr"
    password: "Chap4me"
    serviceName: "CS92INT1"
scheduler:
  frequency:
    seconds: "180"
report:
  scheduler:
    pollFrequency: "300" #This is defined in Seconds.
    initialState: "started"  #customercrm.schedulerFlow.initialState started stopped
  time:
    period: "PT"
    interval: "60"
    designator: "M"