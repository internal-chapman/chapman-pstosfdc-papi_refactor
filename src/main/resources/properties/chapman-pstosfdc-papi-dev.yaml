# All https proprties
http:      
  # HTTPS Request Configurations 
  request:
    # Process related Request configurations
    process: ""
    # System related Request configurations
    system:
      responseTimeout: "30000"
      connectionTimeout: "30000"
      persistence:
        host: "localhost"
        port: "8081"
        basePath: "/api"
        path:
          contactsSpouses: "/persistant/contactsSpouses"
          contactsNonSpouses: "/persistant/contactsNonSpouses"
          addresses: "/persistance/contacts/addresses"
          accounts: "/persistant/accounts"
      sfdc:
        host: "localhost"
        port: "8082"
        basePath: "/api/sfdc"
        path:
          createContact: "contacts"
          createAddress: "alternate-channels"
          createAccount: "accounts"
          extOrgAccounts: "ext-org-accounts"
          createEducation: "education"
          createRelationship: "relationship"
          queryContact: "query"
db:
  rpt:
    host: "psdb-cs92rpt.chapman.edu"
    port: "1521"
    user: "sfusr"
    password: "Chap4me"
    serviceName: "CS92RPT"
    query:
      studentInterest: "SELECT count(*) cnt FROM sysadm.PS_XC_AQ_STUINT_VW WHERE CAST(LAST_UPDT_DTTM AS DATE) > TO_TIMESTAMP( :LAST_UPDT_DTTM , 'YYYY-MM-DD HH24:MI:SS.FF')"
      phone: "SELECT EMPLID,SSC_PHONETYP_DESC,PHONE,XC_AQ_STATUS,CAST(LAST_UPDT_DTTM AS DATE)LAST_UPDT_DTTM FROM SYSADM.PS_XC_AQ_PHONE_VW where CAST(LAST_UPDT_DTTM AS DATE) > TO_TIMESTAMP( :LAST_UPDT_DTTM , 'YYYY-MM-DD HH24:MI:SS.FF')"
      extAccounts: "SELECT * FROM SYSADM.PS_XC_AQ_EOACCT_VW WHERE CAST(LAST_UPDT_DTTM AS DATE) > TO_TIMESTAMP( :LAST_UPDT_DTTM , 'YYYY-MM-DD HH24:MI:SS.FF') OFFSET 61 ROWS  FETCH NEXT 10 ROWS ONLY"
      employmentCount: "SELECT count(*) cnt FROM sysadm.PS_XC_AQ_EMPLOY_VW WHERE CAST(LAST_UPDT_DTTM AS DATE) > TO_TIMESTAMP( :LAST_UPDT_DTTM , 'YYYY-MM-DD HH24:MI:SS.FF')"
      employmentBatch: "SELECT EMPLID,EMPLOYER,CAST(END_DT AS DATE),XC_AQ_ENDED,CAST(START_DT AS DATE),XC_AQ_STARTED,SCC_STATUS_DESCR,BUSINESS_TITLE,DEPTID,DEPTNAME,REPORTS_TO_DEPT,ROLLUP_NAME,CAST(LAST_UPDT_DTTM AS DATE) FROM (   SELECT EMPLID,EMPLOYER,END_DT ,XC_AQ_ENDED,START_DT ,XC_AQ_STARTED,SCC_STATUS_DESCR,BUSINESS_TITLE,DEPTID,DEPTNAME,REPORTS_TO_DEPT,ROLLUP_NAME,LAST_UPDT_DTTM , RANK() OVER (ORDER BY EMPLID , LAST_UPDT_DTTM ) as my_rank   FROM sysadm.PS_XC_AQ_EMPLOY_VW   where LAST_UPDT_DTTM > TO_TIMESTAMP( :LAST_UPDT_DTTM , 'YYYY-MM-DD HH24:MI:SS.FF') ) WHERE my_rank >= :start_offset AND my_rank <= :end_offset"
      email: "SELECT EMPLID,E_ADDR_TYPE,EMAIL_ADDR,PREF_EMAIL_FLAG,CAST(LAST_UPDT_DTTM AS DATE)LAST_UPDT_DTTM FROM SYSADM.PS_XC_AQ_EMAIL_VW where EMPLID='0000002'"
      education: "select EMPLID,XC_AQ_INST,CAMPUS,XC_AQ_PRI_DEG,XC_AQ_HONDEG,XC_AQ_RECTYPE,XC_AQ_DEG_LVL,XC_AQ_GRAD_MONTH,GRAD_YR_EOS,XC_DEGREE_DESCR,REUNION_YR,START_DT_YEAR,END_DT_YEAR,SCHOOL_DESCR,DEPT_DESCR,ACAD_PLAN_TYPE,XC_AQ_PROG_STATUS,CREATED_BY,CREATED_DTTM,LAST_UPDT_OPRID,LAST_UPDT_DTTM,PLAN_DESCR,SAA_SUBPLAN_DESCR from SYSADM.PS_XC_AQ_EDDTLS_VW where rownum < 3 and CAST(LAST_UPDT_DTTM AS DATE) > TO_TIMESTAMP( :LAST_UPDT_DTTM , 'YYYY-MM-DD HH24:MI:SS.FF')"
      address: "SELECT EMPLID,ADDRESS_TYPE,ADDR_TYPE_SHORT,ADDRESSLONG,ADDRESS1,ADDRESS2,ADDRESSLONG3,CITY,COUNTY,STATE,STATE_DESCR,COUNTRY_CD,COUNTRY_NM,POSTAL,CAST(LAST_UPDT_DTTM AS DATE)LAST_UPDT_DTTM,ADDRESSLINE FROM SYSADM.PS_XC_AQ_ADDRSS_VW where EMPLID='0000002'"
  aux:
    host: "psdb-cs92int1.chapman.edu"
    port: "1521"
    user: "sfusr"
    password: "Chap4me"
    serviceName: "CS92INT1"
    query: 
      NSpouseUpdate: "Update SYSADM.PS_XC_AQ_AUX_TBL set XC_AQ_DESTINATION = 'SFDC',XC_AQ_DEST_ID = :id,XC_AQ_DEST_TYPE=:destType,DT_TIMESTAMP = :now,XC_AQ_STATUS = :status,XC_AQ_METADATA = :metadata,DESCR250 = :description,XC_AQ_SOURCE_TYPE = :sourceType where GUID= :tuuid"
      NSpouseInsert: "Insert into SYSADM.PS_XC_AQ_AUX_TBL (GUID, XC_AQ_SOURCE, XC_AQ_SOURCE_ID, XC_AQ_SOURCE_TYPE, XC_AQ_DESTINATION, XC_AQ_DEST_ID, XC_AQ_DEST_TYPE, XC_AQ_STATUS, DTTM_CREATED, DTTM_MODIFIED,  XC_AQ_METADATA, DESCR250) values (:GUID, :XC_AQ_SOURCE, :XC_AQ_SOURCE_ID, :XC_AQ_SOURCE_TYPE, :XC_AQ_DESTINATION, :XC_AQ_DEST_ID, :XC_AQ_DEST_TYPE, :XC_AQ_STATUS,  :DTTM_CREATED, :DTTM_MODIFIED, :XC_AQ_METADATA, :DESCR250)"
      SpouseInsert: "Insert into SYSADM.PS_XC_AQ_AUX_TBL (GUID, XC_AQ_SOURCE, XC_AQ_SOURCE_ID, XC_AQ_SOURCE_TYPE, XC_AQ_DESTINATION, XC_AQ_DEST_ID, XC_AQ_DEST_TYPE, XC_AQ_STATUS, DTTM_CREATED, DTTM_MODIFIED,  XC_AQ_METADATA, DESCR250) values (:GUID, :XC_AQ_SOURCE, :XC_AQ_SOURCE_ID, :XC_AQ_SOURCE_TYPE, :XC_AQ_DESTINATION, :XC_AQ_DEST_ID, :XC_AQ_DEST_TYPE, :XC_AQ_STATUS,  :DTTM_CREATED, :DTTM_MODIFIED, :XC_AQ_METADATA, :DESCR250)"
      SpouseUpdate: "Update SYSADM.PS_XC_AQ_AUX_TBL set XC_AQ_DESTINATION = 'SFDC',XC_AQ_DEST_ID = :id,XC_AQ_DEST_TYPE=:destType,DT_TIMESTAMP = :now,XC_AQ_STATUS = :status,XC_AQ_METADATA = :metadata,DESCR250 = :description,XC_AQ_SOURCE_TYPE = :sourceType where GUID= :tuuid"
      EduInsert: "Insert into SYSADM.PS_XC_AQ_AUX_TBL (GUID, XC_AQ_SOURCE, XC_AQ_SOURCE_ID, XC_AQ_SOURCE_TYPE, XC_AQ_DESTINATION, XC_AQ_DEST_ID, XC_AQ_STATUS, DTTM_CREATED, DTTM_MODIFIED,  XC_AQ_METADATA, DESCR250) values (:GUID, :XC_AQ_SOURCE, :XC_AQ_SOURCE_ID, :XC_AQ_SOURCE_TYPE, :XC_AQ_DESTINATION, :XC_AQ_DEST_ID, :XC_AQ_STATUS,  :DTTM_CREATED, :DTTM_MODIFIED, :XC_AQ_METADATA, :DESCR250)"
      EduUpdate: "Update SYSADM.PS_XC_AQ_AUX_TBL set XC_AQ_DESTINATION = 'SFDC', XC_AQ_DEST_ID = :id, DT_TIMESTAMP = TO_TIMESTAMP( :now ,'YYYY-MM-DD HH24:MI:SS.FF'), XC_AQ_STATUS = :status,XC_AQ_METADATA = :metadata,DESCR250 = :description where XC_AQ_SOURCE_TYPE = :tuuid"
